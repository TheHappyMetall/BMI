<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индекс массы тела</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-cont">
        <div class="title-wrap">
            <h3 class="title">Расчет ИМТ</h3>
        </div>

        <div class="input-text">Масса тела</div>
        <div class="input-wrap">
            <input type="number" id="weight-input"> <span class="unit">кг</span>
        </div>

        <div class="input-text">Рост</div>
        <div class="input-wrap">
            <input type="number" id="height-input"> <span class="unit">см</span>
        </div>

        <div class="btn-wrap">
            <button class="btn" id="result-btn">Расчитать</button>
        </div>

        <div class="output-area-wrap">
            <div class="output-area-title">все супер</div>
            <div class="output-area-text">ИМТ равен 20.3, это отличный показатель, можно в космос!</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
